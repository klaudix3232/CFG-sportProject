<!DOCTYPE html>
<html>
<head>
  <title>Football Competiition</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>football Competition</h1>

  <!-- Only shown at the start -->
  <div id="intro-view">
    <p id="message">Click the button to reveal a message:</p>
    <button id="showMessageButton">Show Message</button>
  </div>

  <!-- Only shown if player is selected -->
  <div id="player-view" style="display: none">
  </div>

  <!-- Only shown if player list is pulled -->
  <div id="player-list-view" style="display: none">
    <div id="back-button" onclick="showIntroView()">Back</div>
    <ul id="player-list"></ul>
    <div id="previousButton" onclick="previousPage()"><</div>
    <div id="pageNumber"></div>
    <div id="nextButton" onclick="nextPage()">></div>
  </div>

  <!-- Only shown if waiting for data -->
  <div id="waiting-view" style="display: none">
    waiting...
  </div>
  <img id="playerImg" src="gortat.png" />
  <div id="bg"></div>
  <script src="script.js"></script>
  </body>
</html>
